<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/calculator.css" rel="stylesheet" />
    <title>Intro to Web Dev Calculator</title>
</head>

<body>
    <div class="main-container">
        <div class="calc-container">
            <div class="display history-pane">1 + 2 = </div>
            <div class="display output-pane"></div>
            <div class="key clear-btn">C</div>
            <div class="key delete-btn">â¬…</div>
            <div class="key division-btn caboose">/</div>
            <div class="key seven-btn num">7</div>
            <div class="key eight-btn num">8</div>
            <div class="key nine-btn num">9</div>
            <div class="key multiplication-btn caboose">*</div>
            <div class="key four-btn num">4</div>
            <div class="key five-btn num">5</div>
            <div class="key six-btn num">6</div>
            <div class="key subtraction-btn caboose">-</div>
            <div class="key one-btn num">1</div>
            <div class="key two-btn num">2</div>
            <div class="key three-btn num">3</div>
            <div class="key addition-btn caboose">+</div>
            <div class="key zero-btn num">0</div>
            <div class="key decimal-btn">.</div>
            <div class="key equals-btn caboose">=</div>
        </div>
    </div>
    <script src="/calculator.js"></script>
</body>

</html>
